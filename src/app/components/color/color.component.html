
<div class="accordion" id="colors">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button  routerLink="/cars" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#color" aria-expanded="true" aria-controls="collapseOne">
        Renkler
      </button>
    </h2>
    <div id="color" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#color">
      <div >
        <ul class="list-group">
          <li
            (click)="setCurrentColor(color)"
            routerLink="/cars/color/{{ color.id }}"
            *ngFor="let color of colors"
            [class]="getCurrentColorClass(color)"
          >
            {{ color.colorName }}
          </li>
        </ul>
        </div>
    </div>
  </div>
</div>
