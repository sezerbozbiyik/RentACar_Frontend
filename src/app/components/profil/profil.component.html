<div class="container-responsive">
  <h2>Profile</h2>
  <hr />
  <div class="row row-cols-2">
    <!-- left column -->
    <div class="col-3">
      <div class="card mb-3" style="height: 160px">
        <div class="card-body">
          <div class="text-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="100"
              height="100"
              fill="currentColor"
              class="bi bi-person-bounding-box mb-3"
              viewBox="0 0 16 16"
            >
              <path
                d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"
              />
              <path
                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"
              />
            </svg>

            <h6>Avatar</h6>
          </div>
        </div>
      </div>
      <div class="card ">
        <input type="file" class="form-control" />
      </div>
      <div class="card my-3">
        <div class="card-body text-center">
          <button class="btn btn-secondary" style="width: 200px">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-box-arrow-in-right mx-2"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"
              />
              <path
                fill-rule="evenodd"
                d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
              />
            </svg>

            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>

    <!-- edit form column -->
    <div class="col-9">
      <div class="alert alert-info" *ngIf="formAlert">{{ formAlert }}</div>

      <div class="card">
        <div class="card-header" style="font-weight: bold; font-size: 18px">
          Personal info
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="profil">
            <div class="row form-group">
              <div class="col-6">
                <label class="col-3">First name:</label>
                <input
                  class="form-control"
                  type="text"
                  value="{{ user.firstName }}"
                />
              </div>

              <div class="col-6 mb-3">
                <label class="col-3">Last name:</label>
                <input
                  class="form-control"
                  type="text"
                  value="{{ user.lastName }}"
                />
              </div>
              <div class="form-group mb-3">
                <label class="col-3">Company:</label>
                <input
                  class="form-control"
                  type="text"
                  value="{{ user.customerName }}"
                />
              </div>
              <div class="form-group mb-3">
                <label>Email:</label>
                <input
                  class="form-control"
                  type="text"
                  value="{{ user.email }}"
                />
              </div>
              <div class="col-6 form-group">
                <label>Password:</label>
                <input class="form-control" type="password" value="" />
              </div>
              <div class="col-6 form-group mb-3">
                <label>Confirm password:</label>
                <input class="form-control" type="password" value="" />
              </div>
              <div class="col-12">
                <div class="float-end">
                  <input type="reset" class="btn btn-default" (click)="goBack()" value="Cancel" />
                  <input
                    (click)="save()"
                    type="button"
                    class="btn btn-primary"
                    value="Save Changes"
                  />
                  <span></span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<hr />
